<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vue Projecteur</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Dernière enchère : <span id="currentBid">—</span></h1>
  <ul id="history"></ul>

  <script>
    const socket = io();
    const currentBid = document.getElementById("currentBid");
    const history = document.getElementById("history");

    socket.on("updateBid", (payload) => {
      const amount = (payload && typeof payload === "object") ? payload.amount : payload;
      const name = (payload && typeof payload === "object") ? payload.name : null;
      const display = (name && String(name).trim()) ? `${name} - ${amount}` : `${amount}`;
      currentBid.textContent = display;
      const li = document.createElement("li");
      li.textContent = `Nouvelle enchère : ${display}`;
      history.prepend(li);
    });
  </script>
</body>
</html>
